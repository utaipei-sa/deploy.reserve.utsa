version: '3.9'

networks:
  reserve-utsa:
    driver: bridge

services:
  nginx:
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
      # - ../nginx/cert/:/etc/nginx/cert/
    restart: always
    networks:
      - reserve-utsa